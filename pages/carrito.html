<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tienda - Carrito</title>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-white shadow-sm border-b sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <nav class="flex items-center justify-between py-4">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-blue-600">
            <a href="../index.html">Gymnastic</a>
          </h1>
        </div>
        <ul class="hidden md:flex items-center space-x-8">
          <li><a href="../index.html" class="hover:text-blue-600">Inicio</a></li>
          <li><a href="catalogo.html" class="hover:text-blue-600">Catálogo</a></li>
          <li><a href="carrito.html" class="text-blue-600 font-bold">Carrito</a></li>
          <li><a href="checkout/checkout.html" class="hover:text-blue-600">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-8 flex-1">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Carrito de Compras</h2>
      <p class="text-lg text-gray-600">Revisa los productos que has seleccionado</p>
    </div>

    <!-- Contenedor dinámico del carrito -->
    <div id="cart-container" class="bg-white rounded-lg shadow-sm border p-6">
      <!-- Aquí se renderiza el carrito con JS -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white mt-auto">
    <div class="container mx-auto px-4 py-6 text-center">
      © 2024 Gymnastic - Todos los derechos reservados
    </div>
  </footer>

  <!-- SCRIPT DEL CARRITO -->
  <script>
    // ================================
    // Diccionario de productos
    // ================================
    const productosInfo = {
      "11": { nombre: "Zapatillas Training Mujer", precio: 65.99 },
      "12": { nombre: "Pantalón Gym", precio: 25000 },
      "15": { nombre: "Sudadera Fitness Mujer de Agua", precio: 65.99 },
    };

    // ================================
    // LOCALSTORAGE
    // ================================
    function obtenerCarrito() {
      const carritoGuardado = localStorage.getItem("mi-carrito");
      return carritoGuardado ? JSON.parse(carritoGuardado) : [];
    }

    function guardarCarrito(carrito) {
      localStorage.setItem("mi-carrito", JSON.stringify(carrito));
    }

    // ================================
    // FUNCIONES DEL CARRITO
    // ================================
    function agregarProducto(idProducto) {
      const carrito = obtenerCarrito();
      const producto = carrito.find(item => item.id === idProducto);
      if (producto) {
        producto.cantidad++;
      } else {
        carrito.push({ id: idProducto, cantidad: 1 });
      }
      guardarCarrito(carrito);
      renderizarCarrito();
    }

    function eliminarProducto(idProducto) {
      const carrito = obtenerCarrito().filter(item => item.id !== idProducto);
      guardarCarrito(carrito);
      renderizarCarrito();
    }

    function vaciarCarrito() {
      guardarCarrito([]);
      renderizarCarrito();
    }

    // ================================
    // RENDERIZAR EL CARRITO
    // ================================
    function renderizarCarrito() {
      const carrito = obtenerCarrito();
      const contenedor = document.getElementById("cart-container");
      contenedor.innerHTML = "";

      if (carrito.length === 0) {
        contenedor.innerHTML = `
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Carrito Vacío</h3>
          <p class="text-gray-600 mb-6">No tienes productos en tu carrito aún</p>
          <a href="catalogo.html"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Ir al Catálogo
          </a>
        `;
        return;
      }

      let total = 0;

      carrito.forEach(item => {
        const producto = productosInfo[item.id] || { nombre: "Producto desconocido", precio: 0 };
        const subtotal = producto.precio * item.cantidad;
        total += subtotal;

        contenedor.innerHTML += `
          <div class="flex justify-between items-center border-b py-2">
            <span>${producto.nombre} (x${item.cantidad})</span>
            <span>$${subtotal.toLocaleString()}</span>
            <button onclick="eliminarProducto('${item.id}')"
                    class="text-red-500 hover:underline ml-4">Eliminar</button>
          </div>
        `;
      });

      contenedor.innerHTML += `
        <div class="flex justify-between items-center mt-4 font-bold">
          <span>Total:</span>
          <span>$${total.toLocaleString()}</span>
        </div>
        <button onclick="vaciarCarrito()"
                class="bg-red-600 text-white px-4 py-2 rounded-lg mt-4 hover:bg-red-700">
          Vaciar Carrito
        </button>
      `;
    }

    // ================================
    // INICIALIZAR
    // ================================
    document.addEventListener("DOMContentLoaded", renderizarCarrito);
  </script>
</body>
</html>
