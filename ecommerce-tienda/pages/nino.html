<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Catálogo Hombre - Mi Tienda</title>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800 font-sans">
    <header class="bg-white shadow sticky top-0 z-50">
        <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="../index.html" class="text-2xl font-bold tracking-tight">
                <span class="text-blue-600">Mi</span>Tienda
            </a>
            <ul class="hidden md:flex gap-6 text-sm">
                <li><a href="../index.html" class="hover:text-blue-600">Inicio</a></li>
                <li><a href="hombre.html" aria-current="page" class="hover:text-blue-600">Hombre</a></li>
                <li><a href="mujer.html" class="hover:text-blue-600">Mujer</a></li>
                <li><a href="nino.html" class="text-blue-600 font-semibold hover:text-blue-600">Niños</a></li>
            </ul>
            <div class="flex items-center gap-4">
                <button aria-label="Buscar" class="p-2 rounded hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button aria-label="Carrito" class="p-2 rounded hover:bg-gray-100 relative">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.8 9.4a2 2 0 0 0 2 1.6h8.9a2 2 0 0 0 2-1.6L23 6H6"></path>
                    </svg>
                    <span class="absolute -top-1 -right-1 bg-blue-600 text-white text-[10px] px-1 rounded">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main id="inicio" class="flex-1 max-w-6xl mx-auto px-4 py-10 space-y-16">
        <h1 class="text-3xl font-bold mb-4">Catálogo de Ropa de Hombre</h1>
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <article class="bg-white p-4 rounded shadow">
                <img src="../assets/images/hombre1.jpg" alt="Camisa de Hombre" class="w-full h-48 object-cover rounded">
                <h2 class="text-xl font-semibold mt-2">Camisa de Hombre</h2>
                <p class="text-gray-600">$29.99</p>
                <button class="mt-2 bg-blue-600 text-white py-2 px-4 rounded">Agregar al Carrito</button>
            </article>
            <article class="bg-white p-4 rounded shadow">
                <img src="../assets/images/hombre2.jpg" alt="Pantalón de Hombre" class="w-full h-48 object-cover rounded">
                <h2 class="text-xl font-semibold mt-2">Pantalón de Hombre</h2>
                <p class="text-gray-600">$39.99</p>
                <button class="mt-2 bg-blue-600 text-white py-2 px-4 rounded">Agregar al Carrito</button>
            </article>
            <article class="bg-white p-4 rounded shadow">
                <img src="../assets/images/hombre3.jpg" alt="Chaqueta de Hombre" class="w-full h-48 object-cover rounded">
                <h2 class="text-xl font-semibold mt-2">Chaqueta de Hombre</h2>
                <p class="text-gray-600">$59.99</p>
                <button class="mt-2 bg-blue-600 text-white py-2 px-4 rounded">Agregar al Carrito</button>
            </article>
            <!-- Agregar más productos según sea necesario -->
        </section>
    </main>

    <footer class="bg-white text-center py-4">
        <p>&copy; 2023 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
    <script src="../assets/js/main.js"></script>
</body>
</html>
