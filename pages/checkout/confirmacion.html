<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tienda - Confirmación</title>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <main class="container mx-auto px-4 py-10 flex-1">
      <div class="bg-white rounded-lg shadow-sm border p-8 text-center">
        <h1 class="text-2xl font-bold mb-2">¡Gracias por tu compra!</h1>
        <p class="text-gray-600 mb-6">Tu pedido se ha confirmado correctamente.</p>

        <div class="max-w-md mx-auto text-left space-y-3">
          <div class="flex justify-between text-sm">
            <span class="text-gray-500">N.º de pedido:</span>
            <span id="order" class="font-semibold">—</span>
          </div>
          <div class="flex justify-between text-sm">
            <span class="text-gray-500">Tiempo estimado:</span>
            <span id="eta" class="font-medium">—</span>
          </div>
          <p class="text-sm text-gray-500">Te enviaremos actualizaciones al correo registrado.</p>
        </div>

        <div class="mt-8 flex flex-wrap gap-3 justify-center">
          <a href="../../index.html" class="px-5 py-3 rounded-lg border border-gray-300 hover:bg-gray-100">Volver al inicio</a>
          <a href="../catalogo.html" class="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">Seguir comprando</a>
        </div>
      </div>
    </main>

    <script>
      // lee los parámetros de la url y los muestra en pantalla
      (function () {
        const params = new URLSearchParams(window.location.search);
        const order = params.get("order") || "ORD-0000000000000";
        const eta = params.get("eta") || "4";
        document.getElementById("order").textContent = order;
        // mostramos días, y si pasa de 10 decimos "semanas"
      if (eta >= 10) {
        const semanas = Math.round(eta / 7);
        document.getElementById("eta").textContent = "aprox. " + semanas + " semana" + (semanas > 1 ? "s" : "");
      } else {
        document.getElementById("eta").textContent = "aprox. " + eta + " día" + (eta > 1 ? "s" : "");
      }

      })();
    </script>
  </body>
</html>
